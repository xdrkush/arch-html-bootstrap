<html lang="en">

  <body>
    <h1>Coucou</h1>

    <!-- Relinker sur la page admin -->
    <a href="admin.html">Page Admin</a>

    <!-- exemple boutton -->
    <button class="btn btn-primary">Coucou</button>

    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-toggle="modal"
      data-target="#exampleModal"
    >
      Launch demo modal
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <!-- / Modal -->

    <!-- Script pour ouvrir notre modal grace Ã  jquery (JS) -->
    <script>
      setTimeout(function () {
        console.log("open modal auto");
        $("#exampleModal").modal("show");
      }, 3000);

      setTimeout(function () {
        console.log("close modal auto");
        $("#exampleModal").modal("hide");
      }, 5000);
    </script>

    <!-- exemple card mixin -->
    <div class="cricri">coucou</div>
